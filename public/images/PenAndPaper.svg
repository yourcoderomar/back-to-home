  <line x1="60" y1="130" x2="140" y2="130" stroke="#49596b" stroke-width="3"/>
  
  <!-- Pen -->
  <polygon points="120,150 160,40 170,50 130,160" fill="#49596b" stroke="#1e252d" stroke-width="3"/>
